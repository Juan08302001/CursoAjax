<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso AJAX</title>
</head>
<body>
    <button onclick="ejecutarAjax()">Haxme click</button>
    <div id="info"></div>
    <script type="text/javascript">
        function ejecutarAjax(){
            /*var ajaxRequest;
            if(window.XMLHttpRequest){
                ajaxRequest = new XMLHttpRequest();
            }else{
                new ActiveXObject("Microsoft.XMLHTTP");
            }*/

            // 0 peticion no ha sido inicializada
            // 1 peticion ha sido establecida
            // 2 peticion ha sido enviada
            // 3 peticion esta siendo procesada
            // 4 peticion ha sido finalizada

            var ajaxRequest = new XMLHttpRequest();
            ajaxRequest.onreadystatechange = function(){
                if(ajaxRequest.readyState == 4 && ajaxRequest.status == 200){
                    document.getElementById("info").innerHTML = ajaxRequest.responseText;
                }
            }
            ajaxRequest.open("GET", "texto.txt", true);
            ajaxRequest.send();
        }
    </script>
    <p>Hola</p>
</body>
</html>
